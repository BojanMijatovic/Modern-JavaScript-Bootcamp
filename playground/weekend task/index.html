  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Weekend task</title>

    <h1>New task</h1>
    <div class="form">

        Name <input type="text" name="" id="name" placeholder="name" />

      <label>
        Last Name
        <input type="text" name="" id="lastName" placeholder="last name" />
      </label>
      <label>
        User name
        <input type="text" name="" id="user-name" placeholder="user name" />
      </label>
      <label>
        password
        <input type="text" name="" id="password" placeholder="password" />
      </label>
      <label>
        email <input type="text" name="" id="email" placeholder="email" />
      </label>
      <label>
        phone number

      <h3>Show info</h3>
    </div>
