<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"
      defer
    ></script>
    <script src="cars-app.js" defer></script>
    <title>Car Registration</title>
  </head>
  <body>
    <h1>Welcome to car registration</h1>
    <label for="search car"
      >Search cars
      <input type="text" name="" id="search-cars" placeholder="Search car"
    /></label>
    <h2>Form for cars</h2>
    <form action="" id="car-form">
      <label for="add car"
        >Add car :<input
          type="text"
          name="addModel"
          id="addModel"
          placeholder="add car and model"
      /></label>
      <label for="engine">
        Add Engine type:
        <input
          type="text"
          name="addEngine"
          id="addEngine"
          placeholder="add engine type"
        />
      </label>
      <label for="carYear">
        car year:
        <input type="text" name="carYear" id="carYear" placeholder="car year" />
      </label>
      <button type="submit">Add Car</button>
    </form>
    <div class="cars"></div>
    <button id="removeAll">remove all cars</button>
  </body>
</html>
