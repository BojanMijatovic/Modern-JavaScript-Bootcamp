<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="./css/bootstrap.min.css" /> -->
    <!-- main css -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Courgette"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <link rel="stylesheet" href="./css/all.css" />
    <title>Flashcard Project</title>
    <style></style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-11 col-lg-6 my-3">
          <h3 class="text-capitalize">flashcards</h3>
          <button class="btn text-capitalize my-2 show-btn" id="show-btn">
            add question
          </button>
          <div class="card card-body my-3 question-card">
            <!-- close btn -->
            <a href="#" class="close-btn mt-0">
              <i class="fas fa-window-close"></i>
            </a>
            <!-- end of close btn -->
            <div class="feedback alert w-75 text-capitalize">
              customer feedback
            </div>
            <form id="question-form">
              <!-- single input -->
              <h5 class="text-capitalize">question</h5>
              <div class="form-group">
                <textarea class="w-100" id="question-input" rows="3"></textarea>
              </div>
              <!-- end of single input -->
              <!-- single input -->
              <h5 class="text-capitalize">answer</h5>
              <div class="form-group">
                <textarea class="w-100" id="answer-input" rows="3"></textarea>
              </div>
              <!-- end of single input -->
              <button type="submit" class="btn submitBtn text-capitalize w-50">
                save
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="row px-2" id="questions-list"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <!-- script js -->
    <script src="./js/app.js"></script>
  </body>
</html>
